<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="appointments.html">Appointment</a></li>
            <li><a href="doctors.html">Doctors</a></li>
            <li><a href="departments.html">Departments</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="appointment-container">
        <h1>Book Your Appointment</h1>
        <form class="appointment-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" required>

            <label for="doctor">Select Doctor:</label>
            <select id="doctor">
                <option>Dr. Smith - Cardiologist</option>
                <option>Dr. Jane - Neurologist</option>
                <option>Dr. Adam - Dentist</option>
                <option>Dr. Emily - Orthopedic</option>
            </select>

            <button type="submit">Book Appointment</button>
             <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner hidden"></div>

    <!-- Success Message -->
    <p id="success-message" class="hidden">Appointment booked successfully!</p>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Hospital Management System. All rights reserved.</p>
    </footer>

</body>
</html>
